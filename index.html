<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unit Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .page { display: none; }
    .active { display: block; }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <nav class="mb-4 space-x-2">
    <button onclick="showPage('weightPage')" class="bg-blue-500 text-white px-3 py-1 rounded">Weight</button>
    <button onclick="showPage('distancePage')" class="bg-green-500 text-white px-3 py-1 rounded">Distance</button>
    <button onclick="showPage('temperaturePage')" class="bg-red-500 text-white px-3 py-1 rounded">Temperature</button>
  </nav>
   <!-- Weight Converter -->
  <div id="weightPage" class="page active bg-white p-4 rounded shadow-md">
    <h2 class="text-xl font-bold mb-2">Weight Converter</h2>
    <form onsubmit="handleConvert(event, 'weight')">
      <select id="fromWeight" class="border p-1">
        <option value="kg">Kilograms</option>
        <option value="lb">Pounds</option>
      </select>
      <select id="toWeight" class="border p-1">
        <option value="lb">Pounds</option>
        <option value="kg">Kilograms</option>
      </select>
      <input type="text" id="inputWeight" class="border p-1 w-full mt-2" placeholder="Enter value(s)">
      <button type="submit" class="bg-blue-500 text-white px-4 py-1 rounded mt-2">Convert</button>
      <p id="resultWeight" class="mt-2 font-semibold"></p>
       <!-- Temperature Converter -->
  <div id="temperaturePage" class="page bg-white p-4 rounded shadow-md">
    <h2 class="text-xl font-bold mb-2">Temperature Converter</h2>
    <form onsubmit="handleConvert(event, 'temperature')">
      <select id="fromTemp" class="border p-1">
        <option value="c">Celsius</option>
        <option value="f">Fahrenheit</option>
      </select>
      <select id="toTemp" class="border p-1">
        <option value="f">Fahrenheit</option>
        <option value="c">Celsius</option>
      </select>
      <input type="text" id="inputTemp" class="border p-1 w-full mt-2" placeholder="Enter value(s)">
      <button type="submit" class="bg-red-500 text-white px-4 py-1 rounded mt-2">Convert</button>
      <p id="resultTemp" class="mt-2 font-semibold"></p>
    </form>
  </div>
      
    </form>
  </div>
  </body>
</html>
